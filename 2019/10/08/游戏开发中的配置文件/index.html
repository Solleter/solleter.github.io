<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.9.0"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content="日常记录"><title>游戏开发中的配置文件 | F社</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/font.css"><link rel="stylesheet" type="text/css" href="/css/noise.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="alternate" type="application/atom+xml" href="/atom.xml"></head><body><header class="wrapper header"><div class="container blog-title"><a class="title" id="logo" href="/.">F社</a><span class="subtitle">上你娘的班</span><label id="toggle-menu" for="menu" onclick><i class="fa fa-bars"></i></label></div><input id="menu" type="checkbox"><div class="container nav-items"><a class="sidebar-nav-item active" href="/">主页</a><a class="sidebar-nav-item" href="/archives">分类归档</a><a class="sidebar-nav-item" href="/about">关于</a><a class="sidebar-nav-item" href="/links">收集</a></div></header><article class="wrapper"><div class="post-main"><div class="nav"><nav class="container"><!--each nav, name in theme.menu//+a_with_current(nav, __(name))--></nav><div class="container post-meta"><div class="post-tags"><a class="post-tag-link" href="/tags/游戏开发/">游戏开发</a></div><div class="post-time">2019-10-08</div></div></div><div class="container post-header"><h1>游戏开发中的配置文件</h1></div><div class="container post-content"><p>在游戏开发过程中，有一些简单的配置，不需要走表，使用一个文本文件去配置，更方便。</p>
<p><strong>1. 配置文件格式如下，[Config.txt]</strong>，文件名自己定义</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">GameFrame = 60</span><br><span class="line"></span><br><span class="line">[Login]</span><br><span class="line">LoginChannel = 1</span><br><span class="line">TestUserName = JackLong</span><br><span class="line">TestPassword = HahaFuckyou</span><br><span class="line"></span><br><span class="line">[Net]</span><br><span class="line">Timeout = 3.5</span><br><span class="line"></span><br><span class="line">[Debug]</span><br><span class="line">DebugMode = true</span><br><span class="line">DebugMode2 = false</span><br></pre></td></tr></table></figure>
<p><strong>“[ ]”</strong> 中的部分，为模块名称，像 <strong>GameFrame</strong> 这样没有在某个模块下的配置，为全局配置</p>
<p><strong>2. 如何使用</strong></p>
<blockquote>
<p><code>注意：在游戏开始时，首先要读取配置文件，路径自己定义</code></p>
</blockquote>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">string</span> path = <span class="string">@"D:/Config.txt"</span>;</span><br><span class="line">SimpleConfig.Load(path);</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> gameFrame = SimpleConfig.GetIntValue(<span class="string">"GameFrame"</span>);</span><br><span class="line"><span class="keyword">int</span> loginChannel = SimpleConfig.GetIntValue(<span class="string">"Login"</span>, <span class="string">"LoginChannel"</span>);</span><br><span class="line"><span class="keyword">string</span> testUserName = SimpleConfig.GetStringValue(<span class="string">"Login"</span>, <span class="string">"TestUserName"</span>);</span><br><span class="line"><span class="keyword">string</span> testPassword = SimpleConfig.GetStringValue(<span class="string">"Login"</span>, <span class="string">"TestPassword"</span>);</span><br><span class="line"><span class="keyword">float</span> timeout = SimpleConfig.GetFloatValue(<span class="string">"Net"</span>, <span class="string">"Timeout"</span>);</span><br><span class="line"><span class="keyword">bool</span> dm = SimpleConfig.GetBoolValue(<span class="string">"Debug"</span>, <span class="string">"DebugMode"</span>);</span><br><span class="line"><span class="keyword">bool</span> dm2 = SimpleConfig.GetBoolValue(<span class="string">"Debug"</span>, <span class="string">"DebugMode2"</span>);</span><br><span class="line"></span><br><span class="line">Debug.LogFormat(<span class="string">"GameFrame: &#123;0&#125;"</span>, gameFrame);</span><br><span class="line">Debug.LogFormat(<span class="string">"LoginChannel: &#123;0&#125;"</span>, loginChannel);</span><br><span class="line">Debug.LogFormat(<span class="string">"testUserName: &#123;0&#125;"</span>, testUserName);</span><br><span class="line">Debug.LogFormat(<span class="string">"testPassword: &#123;0&#125;"</span>, testPassword);</span><br><span class="line">Debug.LogFormat(<span class="string">"timeout: &#123;0&#125;"</span>, timeout);</span><br><span class="line">Debug.LogFormat(<span class="string">"dm: &#123;0&#125;,  dm2: &#123;1&#125;"</span>, dm, dm2);</span><br></pre></td></tr></table></figure>
<p><strong>3. 源代码</strong></p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">using</span> UnityEngine;</span><br><span class="line"><span class="keyword">using</span> System.Collections;</span><br><span class="line"><span class="keyword">using</span> System.Collections.Generic;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">class</span> <span class="title">SimpleConfig</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Dictionary&lt;<span class="keyword">string</span>, Dictionary&lt;<span class="keyword">string</span>, <span class="keyword">string</span>&gt;&gt; dataDict = <span class="keyword">new</span> Dictionary&lt;<span class="keyword">string</span>, Dictionary&lt;<span class="keyword">string</span>, <span class="keyword">string</span>&gt;&gt;();</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">Load</span>(<span class="params"><span class="keyword">string</span> configFilePath</span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">var</span> enumer = dataDict.GetEnumerator();</span><br><span class="line">        <span class="keyword">while</span> (enumer.MoveNext())</span><br><span class="line">        &#123;</span><br><span class="line">            enumer.Current.Value.Clear();</span><br><span class="line">        &#125;</span><br><span class="line">        dataDict.Clear();</span><br><span class="line"></span><br><span class="line">        System.IO.StreamReader sr = <span class="keyword">new</span> System.IO.StreamReader(configFilePath);</span><br><span class="line">        <span class="keyword">string</span> line;</span><br><span class="line">        <span class="keyword">string</span> currSection = <span class="literal">null</span>;</span><br><span class="line">        <span class="keyword">char</span>[] splitor = <span class="keyword">new</span> <span class="keyword">char</span>[] &#123; <span class="string">'='</span> &#125;;</span><br><span class="line">        <span class="keyword">while</span>((line = sr.ReadLine()) != <span class="literal">null</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            line = line.Trim();</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">string</span>.IsNullOrEmpty(line))</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span>(line.StartsWith(<span class="string">"["</span>) &amp;&amp; line.EndsWith(<span class="string">"]"</span>))</span>< /span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">string</span> key = keyAndValue[<span class="number">0</span>].Trim();</span><br><span class="line">                <span class="keyword">string</span> <span class="keyword">value</span> = keyAndValue[<span class="number">1</span>].Trim();</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (dataDict[currSection].ContainsKey(key))</span><br><span class="line">                &#123;</span><br><span class="line">                    Debug.LogErrorFormat(<span class="string">"在 &#123;0&#125; 部分已经包含名为 &#123;1&#125; 的变量！"</span>, currSection, key);</span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                dataDict[currSection].Add(key, <span class="keyword">value</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">GetIntValue</span>(<span class="params"><span class="keyword">string</span> variable</span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">return</span> GetIntValue(<span class="string">"Global"</span>, variable);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">GetIntValue</span>(<span class="params"><span class="keyword">string</span> section, <span class="keyword">string</span> variable</span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">if</span> (dataDict.ContainsKey(section) &amp;&amp; dataDict[section].ContainsKey(variable))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">string</span> rawValue = dataDict[section][variable];</span><br><span class="line">            <span class="keyword">int</span> <span class="keyword">value</span> = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">int</span>.TryParse(rawValue, <span class="keyword">out</span> <span class="keyword">value</span>))</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">value</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Debug.LogErrorFormat(<span class="string">"解析 &#123;0&#125; 部分的 &#123;1&#125; int 值出错"</span>, section, variable);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">float</span> <span class="title">GetFloatValue</span>(<span class="params"><span class="keyword">string</span> variable</span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">return</span> GetFloatValue(<span class="string">"Global"</span>, variable);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">float</span> <span class="title">GetFloatValue</span>(<span class="params"><span class="keyword">string</span> section, <span class="keyword">string</span> variable</span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">if</span> (dataDict.ContainsKey(section) &amp;&amp; dataDict[section].ContainsKey(variable))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">string</span> rawValue = dataDict[section][variable];</span><br><span class="line">            <span class="keyword">float</span> <span class="keyword">value</span> = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">float</span>.TryParse(rawValue, <span class="keyword">out</span> <span class="keyword">value</span>))</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">value</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Debug.LogErrorFormat(<span class="string">"解析 &#123;0&#125; 部分的 &#123;1&#125; float 值出错"</span>, section, variable);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">string</span> <span class="title">GetStringValue</span>(<span class="params"><span class="keyword">string</span> variable</span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">return</span> GetStringValue(<span class="string">"Global"</span>, variable);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">string</span> <span class="title">GetStringValue</span>(<span class="params"><span class="keyword">string</span> section, <span class="keyword">string</span> variable</span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">if</span> (dataDict.ContainsKey(section) &amp;&amp; dataDict[section].ContainsKey(variable))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">string</span> rawValue = dataDict[section][variable];</span><br><span class="line">            <span class="keyword">return</span> rawValue;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Debug.LogErrorFormat(<span class="string">"解析 &#123;0&#125; 部分的 &#123;1&#125; string 值出错"</span>, section, variable);</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">string</span>.Empty;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">bool</span> <span class="title">GetBoolValue</span>(<span class="params"><span class="keyword">string</span> variable</span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">return</span> GetBoolValue(<span class="string">"Global"</span>, variable);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">bool</span> <span class="title">GetBoolValue</span>(<span class="params"><span class="keyword">string</span> section, <span class="keyword">string</span> variable</span>)</span></span><br><span class="line"><span class="function"></span>    &#123;</span><br><span class="line">        <span class="keyword">if</span> (dataDict.ContainsKey(section) &amp;&amp; dataDict[section].ContainsKey(variable))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">string</span> rawValue = dataDict[section][variable].ToLower();</span><br><span class="line">            <span class="keyword">bool</span> <span class="keyword">value</span> = <span class="literal">false</span>;</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">bool</span>.TryParse(rawValue, <span class="keyword">out</span> <span class="keyword">value</span>))</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">value</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Debug.LogErrorFormat(<span class="string">"解析 &#123;0&#125; 部分的 &#123;1&#125; bool 值出错"</span>, section, variable);</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
